version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docqa}
      POSTGRES_USER: ${POSTGRES_USER:-docqa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docqa -d docqa"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - POSTGRES_DB=${POSTGRES_DB:-docqa}
      - POSTGRES_USER=${POSTGRES_USER:-docqa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-docqa}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - USE_FAKE_LLM=${USE_FAKE_LLM:-True}
      - HUGGINGFACE_MODEL=${HUGGINGFACE_MODEL:-google/flan-t5-base}
      - DOCUMENT_STORAGE_BACKEND=${DOCUMENT_STORAGE_BACKEND:-documents.storage.database.DatabaseStorageBackend}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  static_volume:
